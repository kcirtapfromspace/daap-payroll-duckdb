# models/models.yml

version: 2

models:
  - name: stg_employees
    description: Employee data with basic cleaning and transformation applied, one row per employee.
    columns:
      - name: employee_id
        description: The unique identifier for each employee.
        tests:
          - not_null

  - name: stg_employee_ssn
    description: Employee SSN data with basic cleaning and transformation applied, one row per employee.
    columns:
      - name: employee_ssn
        description: The Social Security Number for each employee.
        tests:
          - not_null

  - name: stg_employee_name
    description: Employee name data with basic cleaning and transformation applied, one row per employee.
    columns:
      - name: employee_name
        description: The name of the employee.
        tests:
          - not_null

  - name: stg_cpps_employees
    description: Employee name data with basic cleaning and transformation applied, one row per employee.
    columns:
      - name: employee_id
        description: The id of the employee.
        tests:
          - not_null
